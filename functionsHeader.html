<!doctype html>
<html>
    <head>
        <title>functions in header</title>
         <script>
            function hello(name){
                document.write("Hoi <b>" + name +"</b>");
            }
        </script>
    </head>
    <body>

        <H1>Functions in de header</H1>
        Je kunt ze dan in de body aanroepen:<BR><P>


        <script>
            hello("Piet")
        </script>

    </body>
</html>
