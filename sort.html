<!doctype html>
<html>
    <head>
        <title>Sort een array</title>
        <style>
    	#tekstVenster {
        	background-color:gold;
	        width:600px;
	        height:200px;
	        padding:12px;
	        color:darkgoldenrod;
	        font-family:Arial, Helvetica, sans-serif;
	        font-size:36px;
	        line-height:1.5em;
	    }
</style>

    </head>
    <body>

    	<div id="tekstVenster"></div>

	    <script>
			var getalArray = [2,1,4,3];

	    	document.getElementById("tekstVenster").innerHTML = "In deze rij zitten " + getalArray.length + " getallen: [" + getalArray + "]<BR>Gesorteerd is dat: [" +getalArray.sort() +"]<BR>";

		</script>
    </body>
</html>
